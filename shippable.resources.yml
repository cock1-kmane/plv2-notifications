resources:

#CLUSTERS

  - name: dd-ecscluster
    type: cluster
    integration: plv2-ecs
    pointer:
      sourceName : "testCL"
      region: "us-west-2"
      
  - name: dd-gkecluster
    type: cluster
    integration: plv2-gke
    pointer:
      sourceName: "small-cluster" #name of the cluster we are deploying.
      region: "us-east1-d"
      
  - name: dd-tpcluster
    type: cluster
    integration: plv2-tripub
    pointer:
      sourceName: "default" # we can give anything it deploy instances based on region not by cluster name
      region: "us-east-2"

#NOTIFICATIONS
      
  - name: dd-slack
    type: notification
    integration: "plv2-slackcock1"
    pointer:
      recipients:
        - "#pipeline-pvt"
        - "#pipeline-public"
        - "@shiphitchcock1"

  - name: dd-email
    type: notification
    integration: "plv2-emailcock1"
    pointer:
      recipients: 
        - "varsha@shippable.com"
        - "shiphitchcock1@gmail.com"
        
  - name: dd-slackcock1
    type: notification
    integration: "plv2-slackcock1"
    pointer:
      recipients:
        - "#pipeline-pvt"
        
  - name: dd-emailcock1
    type: notification
    integration: "plv2-emailcock1"
    pointer:
      recipients:
        - "shiphitchcock1@gmail.com"
        
#IMAGES
        
  - name: dd-image1
    type: image
    integration: cock1-hub
    pointer:
      sourceName: "shiphitchcock1/betaci_nod_limitless_pl"
    seed:
      versionName: "deploy.4"
      
  - name: dd-image2entrypoint
    type: image
    integration: cock1-hub
    pointer:
      sourceName: "scriptnull/debian"
    seed:
      versionName: "entrypoint"
      
  - name: dd-image3
    type: image
    integration: cock1-hub
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
      
# DOCKER OPTIONS:
  
  - name: dd-dopts1invalid
    type: dockerOptions
    version:
      links:
        - "plv2-manifest8redis_0_0_055d5014-109c-4c84-9bbe-3009a523:testenv"
        
  - name: dd-dopts1
    type: dockerOptions
    version:
      memory: 128
    
#PARAMS

  - name: dd-params1
    type: params
    version:
      params:
        MONGO_API_URL: "localhost:28017"
        TEST: BETA
        pipelinev2: fleming
        
#REPLICAS

  - name: dd-scale1
    type: replicas
    version:
      count: 1
